  <style>

<body class="bg-neutral-50 text-neutral-800">
  <header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-neutral-200">
    <div class="section flex items-center justify-between h-16">
      <a href="./" class="font-semibold">← Voltar</a>

         class="btn btn-outline" data-whats-source="agendar_header">WhatsApp</a>

  </header>

  <main class="section py-8">
    <h1 class="text-2xl md:text-3xl font-extrabold">Agendar online</h1>

    <div class="mt-6 rounded-xl bg-white p-2 shadow">
      <div class="calendly-inline-widget" data-url="https://calendly.com/annalluisaa/30min?hide_landing_page_details=1&hide_gdpr_banner=1" style="min-width:320px;height:780px;"></div>

    </div>
  </main>

  <footer class="border-t border-neutral-200 py-10 mt-8">

      <p>© <span id="ano"></span> Anna Luísa — Maquiadora.</p>
      <div class="flex items-center gap-4">
        <a href="docs/politica-privacidade.html" class="hover:text-neutral-700">Política de Privacidade</a>

  <script>
    document.getElementById('ano').textContent = new Date().getFullYear();
    window.addEventListener("message", function(e) {
      if (e.data && e.data.event && e.data.event.indexOf("calendly.") === 0) {
        if (e.data.event === "calendly.event_scheduled") {
          if (typeof gtag !== 'undefined') gtag('event','calendly_scheduled',{event_category:'Agendamento'});
          if (typeof fbq !== 'undefined') fbq('track','Schedule');
        }
      }
    });
  </script>
