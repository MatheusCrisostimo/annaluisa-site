  <!-- GA4 mínimo (opcional) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-60ZPREPJV3"></script>
  <script>
    window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments)}
    gtag('consent','default',{ad_user_data:'denied',ad_personalization:'denied',ad_storage:'denied',analytics_storage:'granted'});
    gtag('js', new Date()); gtag('config','G-60ZPREPJV3');
  </script>

  <!-- Fallback WhatsApp -->
  <script>
    (function(){
      const PHONE='5521995440439';
      function openWA(source='links', text='Olá, vim do Instagram e quero agendar maquiagem.'){
        const t=encodeURIComponent(text);
        const url=`https://wa.me/${PHONE}?text=${t}&utm_source=instagram&utm_medium=bio&utm_campaign=links&src=${encodeURIComponent(source)}`;
        window.open(url,'_blank','noopener,noreferrer');
      }
      function bind(){
        document.querySelectorAll('[data-whats]').forEach(el=>{
          if(el.__wa) return; el.__wa=true;
          el.addEventListener('click',()=>openWA(el.dataset.source||'links',el.dataset.text));
        });
      }
      bind(); document.addEventListener('DOMContentLoaded', bind);
      window.__openWA=openWA;
    })();
  </script>

<body class="bg-neutral-50 text-neutral-800">
  <main class="max-w-lg mx-auto px-4 py-10">
    <section class="bg-white rounded-2xl p-6 md:p-8 card text-center">
      <img src="images/WhatsApp Image 2025-08-24 at 15.04.13.jpeg" alt="Logo Anna Luísa" class="avatar mx-auto" />

      <p class="mt-1 text-sm text-neutral-600">Palhoça / Florianópolis — SC</p>

      <div class="mt-6 grid gap-3">
        <button class="btn btn-primary" type="button" data-whats data-source="links_whats_top">💬 Falar no WhatsApp</button>
        <a href="https://www.google.com/maps/place/Anna+Luisa+Makeup+Artist/@-27.628773,-48.6727469,17z"
           target="_blank" rel="noopener" class="btn btn-outline" id="btnReviews">⭐ Avaliações / Como chegar</a>
        <a href="docs/midia-kit.pdf" target="_blank" rel="noopener" class="btn btn-outline">📄 Mídia Kit (PDF)</a>
        <a href="docs/politica-privacidade.html" class="btn btn-outline">🔒 Política de Privacidade</a>
      </div>

      <p class="mt-6 text-xs text-neutral-500">© <span id="ano"></span> Anna Luísa — Maquiadora</p>
    </section>
  </main>

  <script type="module">
    import { trackWhatsAppClick, trackReviews } from '/scripts/analytics.js';
    document.getElementById('ano').textContent = new Date().getFullYear();
    document.querySelectorAll('[data-whats]').forEach(el=>{
      el.addEventListener('click', ()=>trackWhatsAppClick(el.dataset.source||'links'));
    });
    document.getElementById('btnReviews')?.addEventListener('click', trackReviews);
  </script>
